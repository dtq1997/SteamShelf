<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1b2838"/>
      <stop offset="100%" stop-color="#0f1923"/>
    </linearGradient>
    <linearGradient id="s1" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#66c0f4" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#66c0f4" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="s2" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#a4d7f5" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#a4d7f5" stop-opacity="0.05"/>
    </linearGradient>
    <clipPath id="rc">
      <rect width="512" height="512" rx="90" ry="90"/>
    </clipPath>
  </defs>

  <rect width="512" height="512" rx="90" ry="90" fill="url(#bg)"/>

  <g clip-path="url(#rc)">
    <!-- 蒸汽：5缕，宽窄交错，S形曲线 -->
    <path d="M175 210 Q155 165 180 120 Q205 75 185 30 Q170 -5 185 -35"
          stroke="url(#s2)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.45"/>
    <path d="M215 200 Q235 150 215 100 Q195 55 220 10 Q240 -25 225 -55"
